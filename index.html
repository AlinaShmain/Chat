<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/jq-prompt.min.css">
    <title>Chat</title>
</head>

<body>
    <div id="app">
        <div id="menu">
            <h1>Chat</h1>
            <button mvc-do="delete" class="button del">Delete</button>
            <button mvc-do="edit" class="button edit">Edit</button>
        </div>
        <div id="chatWindow"></div>
        <div class="typingArea">
            <button mvc-do="send" class="icon-btn newMsg"><i class="fas fa-chevron-right"></i></button>
            <button mvc-do="confirm" class="icon-btn editMsg"><i class="fas fa-angle-down"></i></button>
            <textarea placeholder="Type message.." id="chatInput"></textarea>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="dist/js/jq-prompt.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
